<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abdr title="Use as tags &lt;p&gt;...&lt;/p&&gt;">Parágrafos</abdr></li>
        <li><abdr title="Use as tags &lt;h1&gt;...&lt;h6&gt;"><ins>Títulos</ins></abdr></li>
        <li><abdr title="Use as tags &lt;img&gt;...&lt;/img&gt;"><ins>Imagens</ins></abdr></li>
        <li><abdr title="Use as tags &lt;abdr&gt;...&lt;/abdr&gt;"><ins>Abreviações</ins></abdr></li>
        <li><abdr title="Use as tags &lt;code&gt;...&lt;/code&gt;"><ins>Códigos-fonte</ins></abdr></li>
        <li><abdr title="Use as tags &lt;ol&gt;...&lt;/ol&gt;"><ins>Listas numeradas</ins></abdr></li>
        <li><abdr title="Use as tags &lt;ul&gt;...&lt;/ul&gt;"><ins>Listas com demarcadores</ins></abdr></li>
    </ul>
    
</body>
</html>
