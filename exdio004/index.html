<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
       
       .row{
        margin: 5px;
       }

       .dois{
       margin: 5px;
       }

       label {
        width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;

        }

        fieldset{
            margin: 15px 0;
        }
    </style>
</head>
<body>
     <fieldset>
        <legend>Dados Pessoais</legend>
    <div class="row">
        <label>Nome: </label><input type="text" name="" id="">
        <label>Idade: </label><input type="text" name="" id="">
    </div>
     </fieldset>
     
     <fieldset>
        <legend>Profissão</legend>
    <div class="dois">
        <label>Profissão: </label><input type="text" name="" id="">
        <label>Endereço: </label><input type="text" name="" id="">
    </fieldset>
    </div>
    

    
</body>
</html>
